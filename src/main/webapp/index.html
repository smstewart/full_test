<head>
<script src="lib/jquery-2.2.0.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="Util.js"></script>
</head> 

<h1>Index page</h1>

<p id="area"></p>

Are you logged in?
<p id="loggedin"></p>

<script>
$(document).ready( function() 
{
	var loggedInP = $("#loggedin");
	if (checkAuthCookie()) {
		$("#loggedin").text("Logged in!");
	} else {
		$("#loggedin").text("Not logged in");
	}
	
	$.ajax(
		{url: "/login/", 
		success: function(result) {
			$("#area").text(result);
		}
	});
});
</script>
